<mat-card>
  <mat-card-subtitle>Dados da api (editável)</mat-card-subtitle>
  <div class="dados">
    <mat-form-field appearance="fill" (focusin)="focus()" (focusout)="focus()">
      <mat-hint *ngIf="hint"
        >digitar o cep irá automaticamente pesquisar</mat-hint
      >
      <mat-label>CEP:</mat-label>
      <input
        placeholder="CEP:"
        matInput
        mask="00000-000"
        class="input"
        [(ngModel)]="dadosApi.cep"
        (ngModelChange)="checkCep($event)"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Logradouro:</mat-label>
      <input
        placeholder="Logradouro:"
        matInput
        class="input"
        [(ngModel)]="dadosApi.logradouro"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Complemento</mat-label>
      <input
        placeholder="Complemento:"
        matInput
        mask="separator.3"
        [showMaskTyped]="false"
        class="input"
        [(ngModel)]="dadosApi.complemento"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Bairro:</mat-label>
      <input
        placeholder="Bairro:"
        matInput
        class="input"
        [(ngModel)]="dadosApi.bairro"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>UF:</mat-label>
      <input
        placeholder="UF:"
        matInput
        mask="SS"
        class="input"
        [(ngModel)]="dadosApi.uf"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Localidade:</mat-label>
      <input
        placeholder="Localidade:"
        matInput
        class="input"
        [(ngModel)]="dadosApi.localidade"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>DDD:</mat-label>
      <input
        placeholder="DDD:"
        matInput
        mask="00"
        prefix="("
        suffix=")"
        class="input"
        [(ngModel)]="dadosApi.ddd"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>GIA:</mat-label>
      <input
        placeholder="Gia:"
        matInput
        class="input"
        [(ngModel)]="dadosApi.gia"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>IBGE:</mat-label>
      <input
        placeholder="IBGE:"
        matInput
        disabled
        class="input"
        [(ngModel)]="dadosApi.ibge"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>SIAFI:</mat-label>
      <input
        placeholder="SIAFI:"
        matInput
        disabled
        class="input"
        [(ngModel)]="dadosApi.siafi"
      />
    </mat-form-field>
  </div>
  <button
    mat-raised-button
    color="primary"
    class="btnSalvar"
    (click)="salvarLocalStorage()"
  >
    Salvar dados no LocalStorage
  </button>
</mat-card>
